<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär Visning</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <main>
        <table class="general_table general_table--color_even_ver">
            <caption><h2>Data från formuläret</h2></caption>
            <thead>
                <tr>
                    <th>Nyckelvärden</th>
                    <th>Värden</th>
                </tr>
            </thead>
            <!--Loop to display datainput in a table format-->
            <tbody>
                {% for key,value in data.items() %}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                {% endfor %}
            </tbody>
            <!--This is optional <tfoot> for summrys and such-->
        </table>
    </main>
</body>
</html>
